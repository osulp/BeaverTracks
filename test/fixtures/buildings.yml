buildings_005:
  id: 5
  name: Gladys Valley Gymnastics Center
  description: ! "This unique building, with its modest west side and noteworthy east
    side, opened in 1898 as the college gymnasium and armory. Like many building on
    campus, the Gymnastics Center has had many occupants and many names, including
    the armory, gymnasium, and examination hall. It was the Mitchell Playhouse - before
    being converted back into a gymnasium in the early 1990s.\r\n\r\nThe building
    was condemned in 1990, but it was given a second chance in 1992 thanks to a donation
    for renovation from OSU alumni Wayne & Gladys Valley. "
  flickr_thumb_url: http://farm4.static.flickr.com/3149/2938493086_46f604cbaf_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3149/2938493086_e464c2722e_o.jpg
