buildings_012:
  id: 12
  name: Weatherford Hall
  description: ! "From the outside, this John Bennes building is a stunner! Built
    in only six months, Weatherford Hall opened in 1928 as the Men’s Dormitory, housing
    up to 344 men.\r\n\r\nThough it was closed in 1994 for a complete renovation,
    it reopened in 2004 as the home of the Austin Entrepreneurship Program, a unique
    living & learning environment. "
  flickr_thumb_url: http://farm5.static.flickr.com/4061/4446202802_04b7656b49_s.jpg
