buildings_010:
  id: 10
  name: Memorial Union
  description: ! "When it was dedicated on June 1, 1929 the Memorial Union could boast
    being the first student union in the state and that its funding came from alumni
    and student contributions. Construction on the grand building was completed in
    1928 and the MU quickly became the center of campus life.\r\n\r\nDesigned by Portland-based
    architect and 1907 OAC graduate Lee Thomas, the MU stands as both a student center
    and memorial to honor the service people who died in WWI."
  flickr_thumb_url: http://farm3.static.flickr.com/2763/4445428941_2aeaef3194_s.jpg
