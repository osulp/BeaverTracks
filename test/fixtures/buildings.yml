buildings_007:
  id: 7
  name: Waldo Hall
  description: ! "Named in honor of Clara H. Waldo, the first woman to serve on any
    Board of Regents of a higher education institution in Oregon, Waldo Hall is now
    quite famous for its tales of ghostly hauntings and imposing facade. When it was
    completed in 1907, it was a “modern facility,” with 115 rooms that could accommodate
    up to 300 women. Not only was it a living space for students and female faculty,
    the building also included Domestic Science labs and classrooms.\r\n\r\nWaldo
    was used as a dorm until 1965, until its poor condition called for a major renovation;
    at that time, it was completely remodeled into a space for university offices. "
  flickr_thumb_url: http://farm3.static.flickr.com/2703/4446202850_cfef36f003_s.jpg
  flickr_orig_url: http://farm3.static.flickr.com/2703/4446202850_7e22a0cb96_o.jpg
