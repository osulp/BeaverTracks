buildings_021:
  id: 21
  name: Kidder Hall
  description: ! "When space in Benton Hall was inadequate for the library collection,
    administrators looked to John Bennes to design a new building. Originally named
    “The Library” when it opened in 1918, the space quickly filled with books, offices,
    and classrooms. It expanded again in 1940 with the addition of the west wing,
    and again in 1954 with the in-filling the reading rooms with an additional floor.
    The space still wasn’t enough, and in 1962 the college began construction on a
    new building.\r\n\r\nWhen the new library building opened in 1964, the old library
    building was renamed Kidder Hall in after Ida Kidder, the college’s first professional
    librarian."
  flickr_thumb_url: http://farm3.static.flickr.com/2781/4445429117_a1c5084b4a_s.jpg
  flickr_orig_url: http://farm3.static.flickr.com/2781/4445429117_db271e0446_o.jpg
  flickr_tag: Kidder_Hall_Tour
  search_tags: Library
  lat: 44.5665130615234
  lng: -123.27613067627
  created_at: '2013-09-13 22:48:10.946007'
  updated_at: '2013-09-16 22:51:56.322503'
buildings_022:
  id: 22
  name: Pharmacy Building
  description: ! "The Pharmacy building opened in 1924 and has seen little change
    since then. Demand for space led to an addition in 1966 and at one time the 2nd
    floor included a model drug store, which was described in a pharmacy trade magazine
    of the time as providing “a laboratory for instruction in store arrangement, showcase
    and window decorating and practical salesmanship of drugs and druggists’ sundries.”\r\n\r\nIt
    has been used exclusively by the College of Pharmacy. "
  flickr_thumb_url: http://farm3.static.flickr.com/2769/4445432821_fe1c0b432b_s.jpg
  flickr_orig_url: http://farm3.static.flickr.com/2701/4462543521_346609e1ab_o.jpg
