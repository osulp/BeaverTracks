buildings_006:
  id: 6
  name: McAlexander Fieldhouse & Heating Plant
  description: ! 'Known for its barrel shape and vast interior, McAlexander Fieldhouse
    opened in 1910 as “the Armory.” It was the hub for the college’s military activities,
    and aside from cosmetic changes to the exterior, its structure and purpose haven’t
    changed since construction. Today it hosts both the Army and Air Force ROTC offices,
    as well as Recreational Sports activities. The back portion, the original college
    heating plant, is now the rifle range. '
  flickr_thumb_url: http://farm3.static.flickr.com/2755/4446202398_410d780275_s.jpg
  flickr_orig_url: http://farm3.static.flickr.com/2755/4446202398_b655f9bedd_o.jpg
