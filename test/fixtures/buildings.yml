buildings_016:
  id: 16
  name: Strand Agriculture Hall
  description: ! "Strand Agricultural Hall is a sprawling building sitting between
    the two campus quads. This Italian Renaissance style building is actually comprised
    of three buildings – totaling 115,991 square feet! The wings on the north and
    south sides are each three-stories, while the central building, designed by Portland
    architect John Bennes, is four-stories with a fifth-floor penthouse.\r\n\r\nIt
    was named for August L. Strand in 1984, OSU's president from 1942 to 1961. "
  flickr_thumb_url: http://farm4.static.flickr.com/3178/2938495648_2abb15d46a_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3178/2938495648_41ac72141e_o.jpg
