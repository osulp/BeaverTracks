  search_tags: Womens Dorm
  lat: 44.5641059875488
  lng: -123.277206420898
  created_at: '2013-09-13 21:59:55.474396'
  updated_at: '2013-09-16 22:48:29.158956'
buildings_008:
  id: 8
  name: Goss Stadium at Coleman Field & Dixon Recreation Center
  description: ! "The OSU baseball team has laced up on the same site since 1907,
    boasting the oldest baseball diamond among PAC-10 schools and one of the oldest
    for colleges and universities in the country. It wasn’t until 1998 that the “baseball
    field” was renamed Goss Stadium at Coleman Field – and when it was renamed it
    was also significantly remodeled!\r\n\r\nLook right next door and you’ll now see
    Dixon Recreation Center; however, from 1913 until 1953 this was the site informally
    known as \"The College Field,\" where the school played football. It was officially
    name Bell Field in 1921 to honor John Richard Newton Bell. "
  flickr_thumb_url: http://farm4.static.flickr.com/3143/2937641763_4ffc7a4f2e_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3143/2937641763_7d82927f1e_o.jpg
