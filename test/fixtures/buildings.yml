buildings_003:
  id: 3
  name: Benton Annex
  description: ! 'Today Benton Annex houses the Women’s Center, but since opening
    in 1892 this small building has hosted the Agricultural Experiment Station, a
    chemistry lab, the Mining Department, the OAC Co-op bookstore, Student Health
    Services, and the Paleontology Department. Not only has it had many occupants,
    it has also had many names! You’ll find references to this building as the Station
    House, chem shack, Paleontology lab, and starting in 1972, the Women’s Center. '
  flickr_thumb_url: http://farm5.static.flickr.com/4024/4445429429_e3d5a2396b_s.jpg
