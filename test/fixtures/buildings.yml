  updated_at: '2013-09-16 22:51:22.814175'
buildings_020:
  id: 20
  name: Batcheller Hall
  description: Batcheller Hall, originally called the Mines Building, has stayed true
    to Portland architect John Bennes’ original plan, remaining nearly exactly how
    it was when it opened. While it shared space with a variety of other departments
    in the early years, the School of Mines reclaimed its space in 1919. The building
    has been used for engineering purposes since then and currently houses the College
    of Engineering.
  flickr_thumb_url: http://farm4.static.flickr.com/3193/2939145326_3460625822_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3193/2939145326_00bfaa6497_o.jpg
