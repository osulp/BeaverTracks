  updated_at: '2013-09-16 22:50:59.070450'
buildings_018:
  id: 18
  name: Bexell Hall
  description: ! "When John Andrew Bexell organized the School of Commerce in 1908,
    there were three faculty members and 105 students. Fourteen years later, Dean
    Bexell’s vision for a building suitable for business administration was realized
    with the opening of Commerce Hall (now Bexell Hall).\r\n\r\nThough we now refer
    to it as the College of Business, business has been studied in Bexell Hall since
    the building was completed – though there was a time between 1923 and 1972 when
    it also housed the president’s offices."
  flickr_thumb_url: http://farm4.static.flickr.com/3398/3522692721_ac63ace7ba_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3398/3522692721_936cd2e93c_o.jpg
