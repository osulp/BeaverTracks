  updated_at: '2013-09-13 22:23:59.643125'
buildings_019:
  id: 19
  name: Shepard Hall
  description: ! "When Shepard Hall opened in 1909, it was also a space for the Y.M.
    and Y.W.C.A, as well as a variety of other student organizations. Nonetheless,
    since its original function was to support religious activities the school couldn't
    fund construction.\r\n\r\nThe building has also been used for military-related
    housing, a hospital, and a women’s dorm. The university didn’t purchase Shepard
    until 1940 when the Speech and Dramatic Department moved in, but it was used for
    Vocational Education classes as early as 1927. "
  flickr_thumb_url: http://farm4.static.flickr.com/3153/2937643759_920e79905c_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3153/2937643759_85e677e11d_o.jpg
  flickr_tag: Shepard_Hall_Tour
  search_tags: Y.M.C.A.
