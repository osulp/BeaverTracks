buildings_009:
  id: 9
  name: Langton Hall
  description: ! "The Men’s Gymnasium, built in 1915 and named Langton Hall in the
    early 1970s, was designed by John Bennes. In addition to its use as a gym, the
    building was also used for commencement activities until Gill Coliseum opened
    in 1950. Today it houses the Intramural Sports offices, the department of exercise
    and sport science, and is used for physical education classes.\r\n\r\nDid you
    know? The bronze sculpture is called “The Runner “ (1920) – it was one of the
    first pieces of artwork on campus."
  flickr_thumb_url: http://farm5.static.flickr.com/4057/4446202440_f9aefac8c9_s.jpg
  flickr_orig_url: http://farm5.static.flickr.com/4057/4446202440_125797258e_o.jpg
