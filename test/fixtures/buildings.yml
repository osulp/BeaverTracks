buildings_015:
  id: 15
  name: Milam Hall
  description: ! "This is one of architect John Bennes’ earliest designs for OSU's
    campus. Its core portion was constructed in 1913 for the School of Domestic Science,
    which later became known the School of Home Economics, and significant additions
    to the building were added in 1920 and 1952.\r\n\r\nThe Home Economics Building
    was rededicated as Milam Hall in 1976 to honor the contributions of Ava B. Milam,
    who was a leading feminist of the era and Dean of the School of Home Economics
    from 1917 to 1950. "
  flickr_thumb_url: http://farm4.static.flickr.com/3646/3523533586_754e2b904e_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3646/3523533586_c263b8be43_o.jpg
