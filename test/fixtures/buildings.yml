buildings_014:
  id: 14
  name: Women’s Building
  description: John Bennes designed many gorgeous buildings for OSU, but this one,
    constructed in 1926 as the women’s gymnasium and totaling 87,486 sq feet in its
    two-stories and full basement, is considered one of his grandest structures on
    campus. It features a 30' x 70' swimming pool, lounge and assembly room with a
    large fireplace, dance studio, library, and dining room in original condition.
  flickr_thumb_url: http://farm5.static.flickr.com/4034/4445429371_a4e72cda34_s.jpg
