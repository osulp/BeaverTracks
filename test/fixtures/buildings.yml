buildings_011:
  id: 11
  name: Moreland Hall
  description: ! "Though the English and Psychology departments are now in Moreland
    Hall, the building opened in 1917 as the \"Forestry Building.\" The College of
    Forestry stayed until Peavy Hall opened in the early 1970s.\r\n\r\nWhen the Forestry
    folks moved out and the English and Psychology moved in, the building needed a
    new name! In 1973, the building was renamed in honor of W. W. Moreland, a faculty
    member in the 19th century and clerk of the State Legislature. "
  flickr_thumb_url: http://farm4.static.flickr.com/3141/2937641823_442a609671_s.jpg
