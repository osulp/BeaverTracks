buildings_004:
  id: 4
  name: Education Hall
  description: Following the tradition of morphing building names, Education Hall
    debuted as Agriculture Hall (1902), changed to Science Hall within the first decade,
    earned the nickname “Chem Shack” early on, and settled on its present moniker
    in February of 1940. Over the past century, many subjects have been taught under
    Education Hall’s gabled roof, including agriculture, science, pharmacy, forestry,
    psychology, and since 1940, education.
  flickr_thumb_url: http://farm3.static.flickr.com/2722/4445429311_6ab25258cb_s.jpg
