buildings_013:
  id: 13
  name: Fairbanks Hall
  description: ! "Built in 1892 as a dormitory for men, Fairbanks Hall was originally
    known as Cauthorn Hall, named for state Senator and OAC Regent Thomas Cauthorn.
    When first opened, the dorm could accommodate more than 100 students, with \"amenities\"
    including water, steam heat, electric lights, dining room, and a kitchen.\r\n\r\nKidder
    Hall was converted into a classroom building in the early 1930s, and then renamed
    Fairbanks Hall in 1964 for J. Leo Fairbanks, former head of the Art Department. "
  flickr_thumb_url: http://farm3.static.flickr.com/2733/4463323144_669fe234fe_s.jpg
  flickr_orig_url: http://farm3.static.flickr.com/2733/4463323144_7b8d9efff3_o.jpg
