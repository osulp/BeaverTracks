buildings_001:
  id: 1
  name: Benton Hall
  description: ! "The first cornerstone was laid for the new Administration Building
    on Corvallis’ “College Hill” in 1887 - and our university was born. Known as Benton
    Hall since 1947, the first building on campus was completed in 1888, with the
    college moved in by the end of 1889.\r\n\r\nBenton Hall has served the university
    in many capacities. It originally housed all college’s classrooms, administrative
    offices, and lab space. Though you would have found the library there until 1918
    and the President’s Office until 1923, today the melodies drifting from open windows
    are evidence of the resident department since 1916 – the Music Department!"
  flickr_thumb_url: http://farm5.static.flickr.com/4051/4362164297_2756a339d6_s.jpg
