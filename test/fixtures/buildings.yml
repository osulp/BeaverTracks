buildings_017:
  id: 17
  name: Gilkey Hall
  description: ! "Anyone gazing at Gilkey Hall today and pondering its long history
    must start in 1889 – with an entirely different building. Alpha Hall originally
    sat on this plot until it was moved in 1911, literally clearing the way for a
    new building to house offices for Dairy Husbandry, as well as butter and cheese
    labs.\r\n\r\nThe College of Liberal Arts has occupied the space since the early
    1950s, and the building was renamed in 2001 for Gordon Gilkey, who was chair of
    the Art Department, Dean of Liberal Arts, and an internationally recognized art
    scholar. "
  flickr_thumb_url: http://farm4.static.flickr.com/3232/2937643575_cd7309ef0a_s.jpg
  flickr_orig_url: http://farm4.static.flickr.com/3232/2937643575_cd7309ef0a_b.jpg
